};

const timelinesContainer = document.getElementById("timelines-container");

Object.keys(timelines).forEach(group=>{
  const groupDiv = document.createElement("div");
  groupDiv.className="timeline-group mb-16 hidden";
  groupDiv.setAttribute("data-group",group);

  const h2 = document.createElement("h2");
  h2.className="text-2xl font-bold text-center text-gray-700 mb-6";
  h2.textContent=group.charAt(0).toUpperCase()+group.slice(1)+" Timeline";
  groupDiv.appendChild(h2);

  const innerDiv = document.createElement("div");
  innerDiv.className="relative max-w-6xl mx-auto space-y-12";
  const lineDiv = document.createElement("div");
  lineDiv.className=`timeline-line ${colors[group]}-line hidden md:block`;
  innerDiv.appendChild(lineDiv);

  timelines[group].forEach((event,index)=>{
    const sideClass = index%2===0?"md:flex-row":"md:flex-row-reverse";
    const card = document.createElement("div");
    card.className=`timeline-card flex flex-col ${sideClass} items-center slide-left`;
    card.innerHTML=`
      <div class="md:w-5/12 ${index%2===0?'md:text-right':'md:text-left'}">
        <div class="bg-white rounded-xl shadow-lg p-4 hover:shadow-2xl transition h-full flex flex-col justify-between">
          <h3 class="text-xl font-bold">${event.year}</h3>
          <p class="text-gray-600 mt-2">${event.desc}</p>
          <img src="${event.img}" class="mt-2 w-full h-40 object-cover rounded" alt="${event.year}">
        </div>
      </div>
      <div class="md:w-2/12 flex justify-center z-10">
        <div class="timeline-dot ${colors[group]}-dot"></div>
      </div>
      <div class="md:w-5/12 hidden md:block"></div>
    `;
    innerDiv.appendChild(card);
  });

  groupDiv.appendChild(innerDiv);
  timelinesContainer.appendChild(groupDiv);
});

function showGroup(group){
  document.querySelectorAll('.timeline-group').forEach(g=>g.classList.add('hidden'));
  document.querySelector(`.timeline-group[data-group="${group}"]`).classList.remove('hidden');
  window.scrollTo({top:0,behavior:'smooth'});
}

// Intersection Observer for slide-in
const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add('slide-in');
  });
},{threshold:0.2});

window.addEventListener('load',()=>{
  document.querySelectorAll('.timeline-card').forEach(card=>observer.observe(card));
});
